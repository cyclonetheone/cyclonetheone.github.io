<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Socials</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .tiktok {
      background-color: #010101;
    }

    .tiktok:hover {
      background-color: #ff0050;
    }

    .discord {
      background-color: #5865F2;
    }

    .discord:hover {
      background-color: #4854c4;
    }

    .spotify {
      background-color: #1DB954;
    }

    .spotify:hover {
      background-color: #159944;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Socials</h1>

  <a class="button tiktok" href="https://www.tiktok.com/@1kutsu1" target="_blank">TikTok</a>
  <a class="button discord" href="https://discord.gg/ZzCZFMck" target="_blank">Discord</a>
  <a class="button spotify" href="https://open.spotify.com/user/31blhviuptnn54iwfsma4uszxsv4" target="_blank">Spotify</a>

</body>
</html>
